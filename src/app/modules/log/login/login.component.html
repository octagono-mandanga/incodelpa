<div class="wrap">
  <div class="d-flex">
      <div class="figure">
          <div class="gradient"></div>
      </div>
      <div class="form">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="d-flex justify-content-center py5- my-5">
            <app-loading size="100px" *ngIf="loading"></app-loading>
          </div>
          <figure *ngIf="!loading" class="d-flex mb-5">
            <img src="./assets/images/logo.svg">
          </figure>
          <div *ngIf="message" [ngClass]="{'alert-success': success, 'alert-danger': !success}" class="alert" role="alert">
            {{ message }}
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-0" id="email" formControlName="email" placeholder="Email">
            <label for="email">Email address</label>
          </div>
          <div class="form-floating mb-4">
            <input type="password" class="form-control rounded-0" id="password" formControlName="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <div class="form-check">
                <input class="form-check-input border-dark" type="checkbox" formControlName="active" id="active">
                <label class="form-check-label" for="active">
                  Mantener activa
                </label>
            </div>
            <p><a [routerLink]="['/recover']" class="link-underline-light">Olvidé la Clave</a></p>
        </div>
        <div class="d-grid gap-2 mb-4">
            <button [disabled]="loading || !loginForm.valid" class="btn btn-primary rounded-0" type="submit">Iniciar Sesión</button>
        </div>
        <!--
        <div class="d-grid gap-2 mb-3">
            <button class="btn btn-danger rounded-0" type="button">Conectarse con Gmail</button>
        </div>
        -->
        </form>
        <div class="escudo">

        </div>
      </div>
    </div>
</div>
