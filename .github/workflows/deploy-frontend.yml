name: Deploy Angular (Frontend)
on:
  push:
    paths:
      - 'src/**'
      - 'angular.json'
    branches:
      - frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build Project
        run: |
          npm install
          npm run build -- --configuration production

      - name: Backup de Seguridad
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/incodelpa
            BACKUP_NAME=$(date +%Y%m%d_%H%M)
            mkdir -p $BACKUP_NAME
            # Mueve archivos viejos a la carpeta con fecha
            find . -maxdepth 1 -type f \( -name "*.js" -o -name "*.css" -o -name "index.html" -o -name "*.map" \) -exec mv {} $BACKUP_NAME/ \;

      - name: Subir Nueva Versi√≥n
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/mdng/*"
          target: "/var/www/incodelpa/"
          strip_components: 2