<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/coordinacion/alumnos">Alumnos</a></li>
    <li class="breadcrumb-item active" aria-current="page">Alumno</li>
  </ol>
</nav>
<div class="card" *ngIf="loading">
  <div class="card-body">
    <div class="container mt-3">
      <div class="d-flex justify-content-center">
        <app-loading size="30px"></app-loading>
        <h4 class="ms-2 text-secondary">
          Cargando {{msg}}...
        </h4>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="!loading">
  <div class="col-3">

      <div class="row justify-content-center">
        <div class="col-md-12">
          <!-- Widget card -->
          <div class="widget">
            <img [src]="data.avatar_url" alt="Octagono Avatar">
            <div class="name">{{ data.primer_nombre }} {{ data.segundo_nombre }}</div>
            <div class="name">{{ data.primer_apellido }} {{ data.segundo_apellido }}</div>
            <span class="access-count text-break">Email: {{ data.email }}</span>
          </div>
        </div>
      </div>

  </div>
<div class="col-9">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation" *ngFor="let matricula of matriculas; let i = index">
      <button class="nav-link" [class.active]="i === 0" [attr.id]="matricula.id" data-bs-toggle="tab" [attr.data-bs-target]="'#' + matricula.id +'-pane'" type="button" role="tab">
        {{matricula.curso.nombre}} ({{matricula.curso.grado.nombre}})
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade" [class.show]="i === 0" [class.active]="i === 0" *ngFor="let matricula of matriculas; let i = index" [attr.id]="matricula.id +'-pane'" role="tabpanel" tabindex="0">
      <ng-container  *ngFor="let item of notas">

          <app-notasxalumno *ngIf="item.idmatricula==matricula.id" [matricula]="item" [notas]="item.data"></app-notasxalumno>

      </ng-container>


    </div>
  </div>
</div>

</div>
