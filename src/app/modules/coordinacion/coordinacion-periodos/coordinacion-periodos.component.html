<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Periodos</li>
  </ol>
</nav>
<div class="container mt-5" *ngIf="!loading && data.length === 0 && lectivos.length === 0">
  <div class="row">
      <div class="alert alert-warning" role="alert">
        <strong>Sin períodos registrados.</strong>
        No es posible gestionar cursos por falta de años lectivos. Por favor, comuníquese con el administrador del sistema.
      </div>
  </div>
</div>
<app-datatable
(event)="onBorrar($event)"
[data]="data"
[loading]="loading"
[message]="message"
[success]="success"
[config]="config"
 ></app-datatable>
